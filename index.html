<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Monday</title>
    <link rel="stylesheet" href="secretStyle.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/d-arsya/resource/pribadi/favicon-32x32.png">
    <link rel="manifest" href="https://raw.githubusercontent.com/d-arsya/resource/pribadi/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="topCard">
                <div class="bio">
                    <img src="https://raw.githubusercontent.com/d-arsya/resource/pribadi/PFD.jpg" alt="">
                    <a href="https://instagram.com/d.arsya_" class="igLink">@d.arsya_</a>
                </div>
                <div class="tip">active in <span class="minutes">33</span> minutes</div>
            </div>
            <div class="downCard">
                <div class="messageForm">
                    <form name="secret-message">
                        <textarea name="message" id="message" maxlength="200" placeholder="Type here..." required></textarea>
                        <input type="text" class="info" name="time" id="time" value="">
                        <input type="text" class="info" name="device" id="device" value="">
                        <input type="text" class="info" name="ip" id="ip" value="">
                        <input type="text" class="info" name="post" id="post" value="">
                        <div class="secondTip">send anonymous message to him</div>
                        <button type="submit" class="submit">Send</button>
                        <div class="btn hide"><div></div><div></div><div></div><div></div></div>
                    </form>
                </div>
                <div class="question">
                    <button class="reLaunch quest">Re-Send</button>
                    <button class="finish quest">Done</button>
                </div>

            </div>
            <div class="quoteCard">
                <h2 class="quote">Quotes of the Day</h2>
                <h2 class="author"></h2>
            </div>
        </div>
        <div class="footer">
            <div class="jam">88.88.88</div>
            <div class="footerTip">Let's go beyond &#169 Toyota</div>
        </div>
        <div class="isPost">
            <label class="switch btn-color-mode-switch">
                <input type="checkbox" name="isPost" id="isPost" value="">
                <label for="isPost" data-on="Don't" data-off="Post" class="btn-color-mode-switch-inner"></label>
            </label>

        </div>
    </div>
    <form style="display: none;" name="login-history">
        <input name="time"><input name="content"><input name="device"><input name="ip"><input name="link">
    </form>
    <script>
        const formLog = document.forms['login-history'];
        const userInfo = document.querySelectorAll("form[name='login-history'] input")   
        function device (){
            let perangkat = navigator.appVersion;
            return perangkat.slice(perangkat.indexOf(";")+2,perangkat.indexOf(")"));
        }
        let userData =[new Date().toLocaleTimeString(),document.title,device(),undefined,window.location.href];
        fetch('https://api.ipify.org/?format=json#')
        .then(res=>res = res.json()) 
        .then(res => res = res.ip)  
        .then(res => userData[3]=res) 
        .then(()=>{
            userInfo.forEach((element,index)=> element.value = userData[index]) 
            fetch('https://script.google.com/macros/s/AKfycbwbVoqPxqKwgb1w9yrk5l2rnkyMaGp_c_HVHaExhNVVzes-SKKdpybPJorUoW3IlMKgTg/exec', { method: 'POST', body: new FormData(formLog)})
        })
    </script>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="secretScript.js"></script>
</html>
